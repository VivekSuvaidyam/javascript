<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form>
        <div class="signin">
            <h2 class="sign-text">SIGN IN</h2>
            <div class="form">
                <div class="inputBox">
                    <input class="input-text" id="username" type="text" name="usename" placeholder="Username"><br> <br>
                    <input class="input-text" name="Password" placeholder="Password" id="password">
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <p class="pra">Signup</p>
                </div>
                <div class="inputBox">
                    <input class="btn" id="btn1" onclick="myfuct()" type="button" value="Login">
                    <p id="output"></p>


                    <table id="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Delete</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>

    <script>
        let details =[];

        function myfuct() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            let data = {
                username:username,
                password:password
            }
            details.push(data)
            getData()
            document.getElementById("username").value = ''
            document.getElementById("password").value = ''

        }

        function getData (){
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML ="";

            for(let i = 0; i<details.length;i++){
                let row =tableBody.insertRow();
                let cell1=row.insertCell(0);
                let cell2=row.insertCell(1);
                let cell3=row.insertCell(2);
                let cell4=row.insertCell(3)

                cell1.innerHTML=details[i].username;
                cell2.innerHTML=details[i].password;
                cell3.innerHTML= `<button onclick="delet(${i})">delete</button>`;
                cell4.innerHTML= `<button onclick="edit(${i})">edit</button>`;
            }
        }

        function delet (index){
            details.splice(index,1)
            getData()
        }

        function edit(index){
            let Username = prompt("usernmae change:",details[index].username);
            let Password = prompt("usernmae change:",details[index].password);

            if(Username!==null && Password!==null){
                details[index].username = Username;
                details[index].password = Password;
                getData()


            }
            
            
        }
        
       
        


        



    </script>

</body>

</html>
